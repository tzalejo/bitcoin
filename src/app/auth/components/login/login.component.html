<div class="flex-center position-ref full-height" id="particles-js">
  <div class="content row">

    <form class="mat-elevation-z8" [formGroup]="form" novalidate (ngSubmit)="onSubmit($event)">
      <mat-card class="shipping-card">
        <mat-card-header>
          <mat-card-title>SIGN IN - BITCOIN</mat-card-title>
          <mat-card-subtitle>Accede a tu cuanta Criptomoneda</mat-card-subtitle>
        </mat-card-header>
        <mat-tab-group headerPosition="below" #miTabs dynamicHeight='true'>

          <mat-tab>
            <mat-card-content>
              <div class="row">
                <div class="col-xs-12">
                  <mat-form-field>
                    <input matInput placeholder="Correo Electronico" formControlName="email">
                    <mat-error *ngIf="form.controls['email'].hasError('required')">
                      Correo electronico es <strong>requerido</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <mat-form-field class="col-xs-11">
                    <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'"
                      formControlName="password">
                    <mat-error *ngIf="form.controls['password'].hasError('required')">
                      El password es <strong>requerido</strong>
                    </mat-error>
                  </mat-form-field>
                  <button mat-icon-button class="col-xs-1" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                    <mat-icon>{{!   hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button [disabled]="loading" color="primary" type="submit">
                Login
              </button>
    
              <a mat-raised-button [routerLink]="['/auth/register']" style="margin: 0px;" routerLinkActive="router-link-active">
                Registro
              </a>
              <br>
              <a id="link-password" (click)="ventanaEnvioPassword(miTabs)">Â¿Olvidaste el Password?</a>
            </mat-card-actions>
          </mat-tab>
          <mat-tab>
            <mat-card-content>
              <div class="row">
                <div class="col-xs-12">
                  <mat-form-field>
                    <input matInput placeholder="Correo Electronico" type="email" name="inputEnviarPassword" #inputEnviarPassword>
                  </mat-form-field>
                  <mat-error *ngIf="inputEnviarPassword && botonEnviarNuevaPass">
                    Correo electronico es <strong>requerido</strong>
                  </mat-error>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button [disabled]="botonSiguiente" color="primary" type="button" (click)="enviarPassword(inputEnviarPassword.value)">
                Siguiente
              </button>
              <button mat-raised-button type="button" (click)="ventanaEnvioPassword(miTabs)" (mouseup)="inputEnviarPassword.value = ''">
                Cancelar
              </button>
            </mat-card-actions>
          </mat-tab>

        </mat-tab-group>
      </mat-card>
    </form>
  </div>
</div>
